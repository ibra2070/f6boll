<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Your Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      backdrop-filter: brightness(0.4);
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
      max-width: 500px;
      width: 100%;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
    }

    h1 {
      margin-bottom: 20px;
      color: #00ff88;
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 80%;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: black;
      background-color: #00ff88;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00cc66;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Enter Game Code</h1>
    <input type="text" id="videoCode" placeholder="e.g. footballove" />
    <br />
    <button onclick="redirectToVideo()">Watch</button>
  </div>

  <script>
    function redirectToVideo() {
      const code = document.getElementById('videoCode').value.trim();
      if (code) {
        // UPDATED: send users to the HLS player page with the code in the query
        window.location.href = `watch.html?code=${encodeURIComponent(code)}`;
      }
    }
  </script>
</body>
</html>
